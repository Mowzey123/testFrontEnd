    <script>
        var prods = '', sel = ''
         function getproducts(){
          var url = 'http://207.154.205.173:4000/efris_v.0.0.1/inventoryManagement/goodsOrServiceInquiry';
          var data = {};
          var trows = '';
          postData(url, data)
            .then(data => {
                // console.log(data); // JSON data parsed by `data.json()` call
                if(data.status){
                    prods = data.data.records
                    if(data.data.records.length > 0){
                        data.data.records.forEach((element,index) => {
                            trows += `
                                <option value='${index}'>${element.goodsName}</option>
                            `
                        });
                        // console.log(trows)
                        $('.tbody').append(trows)
                    }
                }else{
                    alert("Failed")                
                }
            });
        }
        getproducts();
        function changeproduct(prod){
            sel=prod
            $('#qtyInStock').val(prods[prod].stock)
        }

        $('.form-sample').on('submit',function(e){
          e.preventDefault()
          var obj = {
              buyer:{},
              goods:[{}],
              basicInfo:{}
            }
          obj.buyer.tin = $('#buyerTin').val();
          obj.buyer.email = $('#buyerEmail').val();
          obj.basicInfo.currency = $('#currency').val();
          obj.basicInfo.invoiceKind = $('#type').val();
          obj.basicInfo.issueDate = $('#issueDate').val();

          obj.goods[0].goodsCode = prods[sel].goodsCode;
          obj.goods[0].paymentMethod = "mobileMoney";
          obj.goods[0].qty = $('#qtyOutStock').val();
          obj.goods[0].amount = $('#amount').val();
          obj.goods[0].orderNumber = "ahjhh"

      
          var url = 'http://207.154.205.173:4000/efris_v.0.0.1/invoiceManagement/invoiceUpload';
          var top1 = '';
          postData(url,obj)
            .then(data => {
                console.log(data); // JSON data parsed by `data.json()` call
                if(data.status){
                    alert("Saved Invoice")
                }else{
                alert(data.message)  
                console.log(data.message)               
                  alert(data.error)               }
            });
        })
    </script>
